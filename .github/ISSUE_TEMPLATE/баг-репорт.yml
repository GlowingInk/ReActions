name: Баг
description: Репорт проблемы с плагином.
labels: [ "bug" ]
body:
  - type: textarea
    attributes:
      label: Проблема
      description: Что случилось?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Версии ReActions и Paper
      description: |
        Введите `/version ReActions` и `/version`, далее вставьте результат сюда.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Другое
      description: |
        Пожалуйста, дополните свой ответ, если возможно. 
        Если проблема связана с исполнением активатора, предоставьте код скрипта сюда.
    validations:
      required: false

